<script>

//Click on images
function imageOne() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "FEROX <br><br> Grace Kao, Gilly Johnson, Jarret Lin <br><br> “Ferox is primal. Ferox is chaotic. Ferox is a return to instinct. Embodied by the human species, Ferox represents a blind and reckless freedom that must be contained for the sake of maintaining the civility we all value and from which we all benefit. Ultimately... Ferox must be quelled.” <br><br> Year of the dog";
}

function imageTwo() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "SONDER <br><br> Michelle Cho, Catherine Zheng, Lynzky Deleon <br><br> Inspired by bright colors and kaleidoscopic textures, Sonder personified the awakening through which we become aware of the parallels between our own vivid and complex experiences and that of any passerby. This was the first year Lunar Gala Alumni took part in the show, bringing together the past and present. <br><br> Year of the rooster";
}

function imageThree() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "STRAIN <br><br> Jessica Shen, Miriam Buchewald, Jibby Ani <br><br> Strain played on the concept of evolution and physical force, mirroring how Lunar Gala has grown through the pressure of CMU over time. Emphasizing transparency, Strain gave a look behind the scenes with backstage, internal team, and designer videos during the show, and experimented with color extremes. <br><br> Year of the monkey";
}

function imageFour() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "VESTIGE <br><br> Zach Bergeron, Rachel Ciavarella, Coleen Clifford <br><br> The goat has fooled others into thinking it is something far greater. Similarly, humans have curated their lives to the public to present a superhuman view of their actual selves. Vestige exploited the human need for stimulation, and saturated the mind to give the viewer the information high they have been seeking. <br><br> Year of the goat";
}
function imageFive() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "HYPNOSE <br><br> Ceecee Chang, Alana Fusaro <br><br> Referring to a dream-like state that stimulates the mind and heightens the senses, Hypnose was created to push the boundaries of fashion on the runway and to imprint in the audience's’ memories. This was the year the Lunar Gala magazine was born, along with the Lunar Gala Blog. <br><br> Year of the horse";
}
function imageSix() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "VENIN <br><br> Chris Ioffreda, Joanne Yun, Alex Deronde <br><br> As one of the first shows to place emphasis on a visually cohesive theme, Venin incorporated video art, promotional videos, 360-degree photographs of the clothing, and a mobile app for the show. The show was split into two halves: light and dark, and placed designer lines and acts accordingly. <br><br> Year of the snake";
}
function imageSeven() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "BLUR <br><br> Ian Anthony Coleman, Brieanna Nesbit <br><br> Year of the dragon";
}
function imageEight() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "MELANGE <br><br> Eddie Wong <br><br> Year of the rabbit";
}
function imageNine() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "TENSION <br><br> Jessica Meng, Hannah Pileggi <br><br> Year of the tiger";
}
function imageTen() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "EVOLVE <br><br> Terrence Boyd, Jessica Meng <br><br> Year of the ox";
}
function imageEleven() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "KARMA <br><br> Stephen Lim, Jamie Song <br><br> Being the twelfth anniversary, Lunar Gala had come full circle and completed one cycle of the zodiac. Karma showcased the whimsical and witch-like karma emblem, and emphasized the cyclical process of dominance and submission through the lines and dances. <br><br> Year of the rat";
}

function imageTwelve() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "VICE VERSA <br><br> Natisha Kang <br><br> Year of the pig";
}
function imageThirteen() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "X <br><br> David Bong, Kwan Kim, Rigardo Rush II <br><br> Focusing on the “extreme”, “exciting”, and “expressive” aspects of fashion, the “X” theme was chosen in honor of Lunar Gala’s ten-year anniversary in hopes to emphasize the unknown factor of designing clothing. <br><br> Year of the dog";
}
function imageFourteen() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "TIME <br><br> Engly Chang <br><br> Year of the rooster";
}
function imageFifteen() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "ALTER THE REAL <br><br> Kaily Yuri Lee, Carrie Yu <br><br> After many years of Lunar Gala being held at University Center Hall, the show was finally moved to Wiegand Gym, where it now holds over 1000 show goers.  <br><br> Year of the monkey";
}
function imageSixteen() {
  var x = document.getElementsByClassName("intro");
  x[0].innerHTML = "EXPERIENCE IDENTITY <br><br> Eray Chou <br><br> In order to incorporate greater diversity of designs, Experience Identity was the first show to ever feature “Mini-Collections,” which inspired a handful of designers to each create only 2 looks. <br><br> Year of the goat";
}

}
